apply plugin: 'java'

jar {
    manifest {
        attributes("Main-Class": "hu.karaszi.ec.piadapter.conversion.Main")
    }
    
    from {
    	configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

repositories {
    mavenCentral()
}

configurations {
    compile.exclude group: 'com.eclipsesource.jaxrs', module: 'jersey-all'
}

dependencies {
//    compile 'org.glassfish.jersey.core:jersey-client:2.22'
//    compile 'org.glassfish.jersey.media:jersey-media-sse:2.22'
    compile 'com.pi4j:pi4j-gpio-extension:1.0'
    compile('com.eclipsesource.jaxrs:provider-gson:2.3')
    compile('com.eclipsesource.jaxrs:jersey-min:2.22')
//    compile 'com.eclipsesource.jaxrs:provider-sse:2.2'
}